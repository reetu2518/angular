<h3>{{title}}</h3>
<ul *ngFor="let item of users">
    <li>{{item.name}} => {{item.email}}</li>
    <ul *ngFor="let sub of item.hobby">
        <li>{{sub}}</li>
    </ul>
</ul>

<p [style.color]="color" [style.backgroundColor]="bgColor">Dynamic Style Binding</p>
<button (click)="updateColor()">Update Color</button>
